<h1>R/Rstudio 環境 を導入する</h1>

<h2>ローカルに R/Rstudio をインストール</h2>

<p>
管理者権限のない PC に R と Rstudioインストールする方法。
<ul>
<li> R は管理者権限がなくてもインストールできる
<li> Rstudio は、通常のものは、インストールできない。<a href="https://posit.co/download/rstudio-desktop/">このサイト</a> の下の方の All Installers and Tarballs から Zip ファイルを落としてきてすべて展開する。でてきたディレクトリを適当なところに置く。たとえば <code>~/bin/Rstudio</code> とか。PATH を通せば使えるはず
</ul>
